<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <picture class="main__picture">
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 768px)" class="main__img">
        <img src="./images/image-header-mobile.jpg" alt="image header" class="main__img">
      </picture>

      <article class="main__article">
        <h1 class="main__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="main__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <ul class="main__list">
          <li class="main__item">10k+ <span>COMPANIES</span></li>
          <li class="main__item">314 <span>TEMPLATES</span></li>
          <li class="main__item">12M+ <span>QUERIES</span></li>
        </ul>
      </article>
    </main>
  </body>
</html>
